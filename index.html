<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>iCare 管家婆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Helvetica, Arial, sans-serif;
      background: #f3f4f6;
    }
    .card {
      max-width: 720px;
      margin: 80px auto;
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
    }
    pre {
      background: #f9fafb;
      padding: 16px;
      border-radius: 8px;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>iCare 管家婆</h1>
    <p>当前状态：系统已成功加载</p>

    <button onclick="addQuote()">➕ 新增一条测试报价</button>

    <pre id="output">[]</pre>
  </div>

  <script>
    let quotes = [];

    function addQuote() {
      quotes.push({
        id: Date.now(),
        客户: "测试客户",
        金额: Math.floor(Math.random() * 1000) + 100
      });
      document.getElementById("output").textContent =
        JSON.stringify(quotes, null, 2);
    }
  </script>
</body>
</html>
